<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Üyelik Formu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="membershipForm">
        <div class="form-group">
          <h3>Kişisel Bilgiler</h3>
          <div class="name-inputs">
            <div>
              <input type="text" id="firstName" required />
              <label>İsim</label>
            </div>
            <div>
              <input type="text" id="lastName" required />
              <label>Soyisim</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <h3>Adres</h3>
          <input type="text" id="address" required />
          <label>Adres</label>

          <div class="location-inputs">
            <div>
              <input type="text" id="city" required />
              <label>Şehir</label>
            </div>
            <div>
              <select id="country" required>
                <option value="">Ülke Seçiniz</option>
                <option value="TR">Türkiye</option>
                <option value="US">United States</option>
                <option value="GB">United Kingdom</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <h3>İletişim Bilgileri</h3>
          <input
            type="email"
            id="email"
            placeholder="örnek: isim@ornek.com"
            required
          />
          <label>E-posta</label>

          <input type="tel" id="phone" placeholder="(000) 000-0000" required />
          <label>Telefon Numarası</label>
        </div>

        <button type="submit" class="submit-btn">Üyelik için Başvur</button>
        <button type="button" class="clear-btn" id="clearStorage">
          Tüm Kayıtları Temizle
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
